<nav class="w3-sidebar w3-bar-block w3-red-d3 w3-hide-small w3-small w3-center" style="width: 100px;">

		<div class="w3-large">Phoenix</div>

        </button>
	</div>

		<button (click)="sendElementIndex(i)"
            class="w3-bar-item w3-button w3-hover-red-d5 w3-hover-text-gray w3-small" style="width: 25%;">
            <i class="material-icons">{{link.icon}}</i><br>
            <span class="w3-small w3-upper">{{link.name}}</span>
